<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icone" href="img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&family=Square+Peg&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body>
    <div class="card">
        <img id="card-image" src="img/illustration-hero.svg" alt="illustration-hero">
        <div class="card-text">
            <h2>Order summary</h2>
            <p>You can now listen to millions of songs, audiobooks,and podcasts on any device anywhere you like!</p>
        </div>
        <div class="pricing-plan">
            <img id="pricing-plan-icon" src="img/icon-music.svg" alt="Music icon">
            <div class="pricing-plan-text">
                <h3>Annual plan</h3>
                <p id="pricing-plan-text">$53.99/year</p>
            </div>
            <a id="pricing-button" href="#">Change</a>
        </div>
        <div class="buttons">
            <div class="button-primary">
                <button id="button-primary">Proceed to Payment</button>
            </div>
            <div class="button-secondary">
                <button id="button-secondary">Cancel Order</button>
            </div>
        </div>
    </div>
</body>
</html>
